                            <b><u>Owner Information</u></b> <br />
                            <label><b>First Name</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter first name" name="firstname" required>
                            <label><b>Last name</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter last name" name="lastname" required>
                            <label><b>Address</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter address" name="address" required>
                            <label><b>City</b></label>
                            <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter city" name="city" required>
                            <label><b>Telephone</b></label>
                            <input class="w3-input w3-border" type="text" placeholder="Enter phone number" name="telenumber" required>
                            <b><u>Pet Information</u></b><br />
                            <label><b>Name</b></label>
                            <input class="w3-input w3-border" type="text" placeholder="Enter pet name" name="psw" required>
                            <label><b>Birthday</b></label>
                            <input class="w3-input w3-border" type="date" placeholder="Enter pet date of birth" name="psw" required>
                            <label><b>Species</b></label>
                            <select class="w3-select w3-border" name="option">
                             <option value="" disabled selected>Choose your option</option>
                            <option value="1">Cat</option>
                             <option value="2">Dog</option>
                                <option value="3">Lizzard</option>
                                <option value="4">Bird</option>
                                <option value="5">Snake</option>
                                <option value="6">Hampster</option>
                            </select>
                            <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Submit</button>
                        </div>
                    </form>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
